<!DOCTYPE html><html lang="ko"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><title>언제 달라질 수 있나요? - 무기력 FAQ</title><style>
:root{{--bg:#0b1220;--card:#0f1a2e;--text:#e9eef7;--muted:#9fb0c8;--line:#1c2a45;--accent:#8be9fd;--shadow:0 10px 30px rgba(0,0,0,.35);--radius:18px;}}
*{{box-sizing:border-box}}
body{{margin:0;font-family:ui-sans-serif,system-ui;background:#0b1220;color:#e9eef7;line-height:1.5;}}
.wrap{{max-width:800px;margin:0 auto;padding:28px 18px 60px;}}

.reason,.impact{{margin-bottom:24px;}}

p{{font-size:15px;line-height:1.7;margin:0 0 12px;}}

.adContainer{{margin:24px 0;min-height:250px;background:rgba(255,255,255,.02);border:1px solid #1c2a45;border-radius:var(--radius);padding:20px;}}
.faqLinks{{margin-top:32px;padding-top:32px;border-top:1px solid #1c2a45;}}
.faqList{{display:grid;gap:12px;}}
.faqLink{{padding:12px 16px;border:1px solid #1c2a45;border-radius:14px;background:rgba(255,255,255,.03);color:#e9eef7;text-decoration:none;}}
</style></head><body><div class="wrap"><h1>언제 달라질 수 있나요?</h1><div class="card"><p>생활 패턴과 환경 변화에 따라 달라질 수 있어요.</p><a href="../result/why.html" class="ctaButton">이 질문의 답을 결과로 확인하기 →</a></div></div></body></html>
