<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="오늘 나는 왜 이렇게 귀찮을까? 7가지 과학적 요인으로 분석하는 귀찮음 진단기" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />

  <meta property="og:image" content="https://via.placeholder.com/1200x630/1a1a1a/ffffff?text=귀찮음+진단기" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="귀찮음 진단기 – 오늘 나는 왜 아무것도 하기 싫을까?" />
  <meta property="twitter:description" content="7가지 과학적 요인으로 당신의 귀찮음 원인을 정확하게 진단합니다." />
  <meta property="twitter:image" content="https://via.placeholder.com/1200x630/1a1a1a/ffffff?text=귀찮음+진단기" />
  
  <title>귀찮음 진단기 – 오늘 나는 왜 아무것도 하기 싫을까?</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
    body { font-family: 'Noto Sans KR', sans-serif; }
    .question-group { transition: all 0.3s ease; }
    .question-group:hover { transform: translateY(-2px); }
    #result { animation: fadeIn 0.5s ease-in; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .recommendation-card {
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .recommendation-card:hover {
      transform: translateX(8px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 text-gray-900 min-h-screen">
  <div class="max-w-2xl mx-auto p-4 md:p-6 lg:p-8">
    <!-- Header -->
    <header class="text-center mb-8 md:mb-12">
      <h1 class="text-3xl md:text-4xl font-bold mb-3 bg-gradient-to-r from-gray-900 to-gray-600 bg-clip-text text-transparent">
        귀찮음 진단기
      </h1>
      <p class="text-lg md:text-xl text-gray-600 mb-2">
        오늘 나는 왜 아무것도 하기 싫을까?
      </p>
      <p class="text-sm md:text-base text-gray-500 leading-relaxed">
        귀찮음은 게으름이 아니라 뇌의 에너지 관리 전략이다.<br/>
        7가지 과학적 요인으로 당신의 귀찮음 원인을 정확하게 진단합니다.
      </p>
    </header>

    <!-- Form -->
    <form id="testForm" class="space-y-6 mb-8">
      
      <!-- Q1: 에너지 절약 본능 -->
      <div class="question-group bg-white p-5 md:p-6 rounded-xl shadow-sm border border-gray-200">
        <label class="block font-semibold text-gray-900 mb-3 text-base md:text-lg">
          Q1. 지금 해야 할 일을 미루면 나중에 더 편할 것 같다는 생각이 드나요?
          <span class="block text-xs text-gray-500 font-normal mt-1">(에너지 절약 본능 발동 여부)</span>
        </label>
        <select name="q1" class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-gray-900 focus:outline-none transition-colors text-base">
          <option value="0">전혀 아니다 - 지금 하는 게 낫다고 생각함</option>
          <option value="1">조금 그렇다 - 가끔 그런 생각이 듦</option>
          <option value="2">보통이다 - 상황에 따라 다름</option>
          <option value="3">꽤 그렇다 - 자주 미루는 게 낫다고 느낌</option>
          <option value="4">매우 그렇다 - 지금 하는 것보다 나중이 훨씬 나음</option>
        </select>
      </div>

      <!-- Q2: 일이 너무 크거나 모호한가 -->
      <div class="question-group bg-white p-5 md:p-6 rounded-xl shadow-sm border border-gray-200">
        <label class="block font-semibold text-gray-900 mb-3 text-base md:text-lg">
          Q2. 해야 할 일이 막연하거나 너무 커서 어디서부터 시작해야 할지 모르겠나요?
          <span class="block text-xs text-gray-500 font-normal mt-1">(일의 크기와 명확성)</span>
        </label>
        <select name="q2" class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-gray-900 focus:outline-none transition-colors text-base">
          <option value="0">전혀 아니다 - 할 일이 명확하고 작은 단위로 나뉘어 있음</option>
          <option value="1">조금 그렇다 - 가끔 막막한 느낌이 듦</option>
          <option value="2">보통이다 - 일부는 명확하고 일부는 모호함</option>
          <option value="3">꽤 그렇다 - 대부분 막연하고 크게 느껴짐</option>
          <option value="4">매우 그렇다 - 정말 크고 모호해서 시작조차 못하겠음</option>
        </select>
      </div>

      <!-- Q3: 보상이 멀리 있는가 -->
      <div class="question-group bg-white p-5 md:p-6 rounded-xl shadow-sm border border-gray-200">
        <label class="block font-semibold text-gray-900 mb-3 text-base md:text-lg">
          Q3. 지금 하는 일의 결과나 보상이 너무 멀리 있어서 동기가 잘 생기지 않나요?
          <span class="block text-xs text-gray-500 font-normal mt-1">(보상의 거리감)</span>
        </label>
        <select name="q3" class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-gray-900 focus:outline-none transition-colors text-base">
          <option value="0">전혀 아니다 - 결과가 가까워서 동기가 잘 생김</option>
          <option value="1">조금 그렇다 - 가끔 보상이 멀게 느껴짐</option>
          <option value="2">보통이다 - 보상이 조금은 멀지만 괜찮음</option>
          <option value="3">꽤 그렇다 - 보상이 너무 멀어서 의욕이 잘 안 생김</option>
          <option value="4">매우 그렇다 - 보상이 정말 멀어서 시작할 이유가 없음</option>
        </select>
      </div>

      <!-- Q4: 감정 에너지 고갈 & 스트레스 -->
      <div class="question-group bg-white p-5 md:p-6 rounded-xl shadow-sm border border-gray-200">
        <label class="block font-semibold text-gray-900 mb-3 text-base md:text-lg">
          Q4. 최근 스트레스를 많이 받았거나 감정적으로 지친 상태인가요?
          <span class="block text-xs text-gray-500 font-normal mt-1">(감정 에너지 고갈 및 스트레스 수준)</span>
        </label>
        <select name="q4" class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-gray-900 focus:outline-none transition-colors text-base">
          <option value="0">전혀 아니다 - 컨디션 좋고 스트레스 거의 없음</option>
          <option value="1">조금 그렇다 - 가끔 스트레스 받지만 괜찮음</option>
          <option value="2">보통이다 - 적당한 스트레스 수준</option>
          <option value="3">꽤 그렇다 - 스트레스가 많고 감정적으로 지침</option>
          <option value="4">매우 그렇다 - 완전히 지쳐 있고 감정 에너지가 바닥</option>
        </select>
      </div>

      <!-- Q5: 결정 피로 (선택 과부하) -->
      <div class="question-group bg-white p-5 md:p-6 rounded-xl shadow-sm border border-gray-200">
        <label class="block font-semibold text-gray-900 mb-3 text-base md:text-lg">
          Q5. 해야 할 일이나 선택할 옵션이 너무 많아서 머리가 복잡하고 결정하기 힘든가요?
          <span class="block text-xs text-gray-500 font-normal mt-1">(결정 피로 및 선택 과부하)</span>
        </label>
        <select name="q5" class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-gray-900 focus:outline-none transition-colors text-base">
          <option value="0">전혀 아니다 - 선택지가 명확하고 결정하기 쉬움</option>
          <option value="1">조금 그렇다 - 가끔 선택지가 많아서 고민됨</option>
          <option value="2">보통이다 - 적당히 선택할 게 있음</option>
          <option value="3">꽤 그렇다 - 선택지가 너무 많아서 머리가 아픔</option>
          <option value="4">매우 그렇다 - 결정할 게 너무 많아서 아예 못 함</option>
        </select>
      </div>

      <!-- Q6: 몸의 피로도 -->
      <div class="question-group bg-white p-5 md:p-6 rounded-xl shadow-sm border border-gray-200">
        <label class="block font-semibold text-gray-900 mb-3 text-base md:text-lg">
          Q6. 오늘 몸이 피곤하거나 졸리거나 컨디션이 좋지 않은가요?
          <span class="block text-xs text-gray-500 font-normal mt-1">(신체적 피로도)</span>
        </label>
        <select name="q6" class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-gray-900 focus:outline-none transition-colors text-base">
          <option value="0">전혀 아니다 - 컨디션 매우 좋음, 에너지 충만</option>
          <option value="1">조금 그렇다 - 약간 피곤하지만 큰 문제 없음</option>
          <option value="2">보통이다 - 평소와 비슷한 컨디션</option>
          <option value="3">꽤 그렇다 - 피곤하고 컨디션이 안 좋음</option>
          <option value="4">매우 그렇다 - 몸이 매우 피곤하고 움직이기 힘듦</option>
        </select>
      </div>

      <!-- Q7: 자동화·루틴 여부 -->
      <div class="question-group bg-white p-5 md:p-6 rounded-xl shadow-sm border border-gray-200">
        <label class="block font-semibold text-gray-900 mb-3 text-base md:text-lg">
          Q7. 해야 할 일이 루틴화되어 있지 않아서 매번 새로 생각하고 결정해야 하나요?
          <span class="block text-xs text-gray-500 font-normal mt-1">(자동화 및 루틴 여부)</span>
        </label>
        <select name="q7" class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-gray-900 focus:outline-none transition-colors text-base">
          <option value="0">전혀 아니다 - 이미 자동화된 루틴이라 쉽게 할 수 있음</option>
          <option value="1">조금 그렇다 - 대부분 루틴화되어 있고 일부만 새로 해야 함</option>
          <option value="2">보통이다 - 반반 정도</option>
          <option value="3">꽤 그렇다 - 대부분이 새로 생각하고 결정해야 하는 일</option>
          <option value="4">매우 그렇다 - 모든 게 새롭고 루틴이 없어서 매우 힘듦</option>
        </select>
      </div>

      <button
        type="submit"
        class="w-full bg-black text-white py-4 rounded-xl mt-6 text-lg font-semibold hover:bg-gray-800 transition-colors shadow-lg hover:shadow-xl transform hover:scale-[1.02] active:scale-[0.98]"
      >
        결과 보기
      </button>
    </form>

    <!-- Result Section -->
    <div id="result" class="hidden">
      <div class="bg-white rounded-xl shadow-xl p-6 md:p-8 mb-6">
        <div id="resultContent"></div>
      </div>

      <!-- 광고 배치 영역 (AdSense용) -->
      <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
        <h3 class="text-xl font-bold mb-4 text-gray-900">귀찮음을 줄이는 자동화 툴 추천</h3>
        <div class="text-sm text-gray-500 mb-4">
          아래 추천 도구들이 귀찮음을 크게 줄여줄 수 있습니다.
        </div>
        <!-- AdSense 광고 영역 -->
        <div class="ad-container bg-gray-50 rounded-lg p-4 text-center text-gray-400 text-sm min-h-[200px] flex items-center justify-center border-2 border-dashed border-gray-200">
          <!-- Google AdSense 광고 코드를 여기에 삽입하세요 -->
          광고 영역 (AdSense 코드 삽입)
        </div>
      </div>

      <!-- 공유 버튼 -->
      <div class="text-center mb-8">
        <button
          onclick="shareResult()"
          class="bg-gray-100 hover:bg-gray-200 text-gray-800 px-6 py-3 rounded-lg font-semibold transition-colors"
        >
          결과 공유하기
        </button>
        <button
          onclick="location.reload()"
          class="bg-gray-100 hover:bg-gray-200 text-gray-800 px-6 py-3 rounded-lg font-semibold transition-colors ml-3"
        >
          다시 진단하기
        </button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-500 mt-12 mb-6">
      <p>귀찮음은 게으름이 아니라 뇌의 에너지 관리 전략이다. 💭</p>
    </footer>
  </div>

  <script>
    const form = document.getElementById("testForm");
    const resultBox = document.getElementById("result");
    const resultContent = document.getElementById("resultContent");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      let total = 0;
      new FormData(form).forEach((v) => (total += Number(v)));

      let title = "";
      let emoji = "";
      let desc = "";
      let recommendations = [];
      let colorClass = "";

      if (total <= 7) {
        emoji = "🟡";
        title = "가벼운 귀찮음";
        colorClass = "text-yellow-600";
        desc = "생각만 줄이면 바로 움직인다. 지금 필요한 건 <strong>행동의 시작점 1cm 줄이기</strong>입니다.";
        recommendations = [
          {
            title: "할 일을 30초짜리 조각으로 쪼개기",
            desc: "큰 일을 생각하지 말고, 지금 당장 30초만에 할 수 있는 가장 작은 행동을 찾아보세요."
          },
          {
            title: "2분 타이머로 시작하기",
            desc: "2분만 해보고 멈춰도 된다고 생각하면, 시작하기가 훨씬 쉬워집니다."
          },
          {
            title: "첫 번째 작은 단계만 정하기",
            desc: "'프로젝트 완성'이 아니라 '첫 이메일 작성'만 생각하세요."
          }
        ];
      } else if (total <= 14) {
        emoji = "🟠";
        title = "중간 귀찮음";
        colorClass = "text-orange-600";
        desc = "뇌가 에너지를 아끼는 중입니다. <strong>모호함 제거</strong>가 핵심입니다.";
        recommendations = [
          {
            title: "'어디서부터?'를 '이거부터!'로 바꾸기",
            desc: "막막한 질문 대신, '바로 이거부터!'라고 구체적으로 정해보세요."
          },
          {
            title: "할 일을 3단계로만 나누기",
            desc: "너무 세분화하지 말고, 큰 그림을 3단계로만 나누면 명확해집니다."
          },
          {
            title: "만약의 상황 미리 정하기",
            desc: "'만약 이렇게 되면?' 시나리오를 미리 생각해두면 결정 피로가 줄어듭니다."
          },
          {
            title: "타임박싱으로 마감 만들기",
            desc: "무한정 시간이 있다고 생각하면 더 못 하게 됩니다. '오늘 3시까지'처럼 명확한 마감을 만드세요."
          }
        ];
      } else if (total <= 21) {
        emoji = "🔴";
        title = "심한 귀찮음";
        colorClass = "text-red-600";
        desc = "감정 에너지가 빠져 있습니다. <strong>휴식이 생산성</strong>입니다.";
        recommendations = [
          {
            title: "감정 에너지 회복 시간 갖기",
            desc: "무리하지 말고, 20-30분 가벼운 휴식(산책, 음악, 명상)을 취하세요."
          },
          {
            title: "자동 루틴 만들기",
            desc: "의지력을 쓰지 않아도 되는 작은 루틴부터 시작하세요. (예: 매일 아침 물 한 잔)"
          },
          {
            title: "스트레스 원인 최소화하기",
            desc: "지금 당장 제거할 수 있는 스트레스 요인 하나를 찾아 없애보세요."
          },
          {
            title: "낮은 기준으로 시작하기",
            desc: "완벽하게 하려 하지 말고, '일단 시작'만 하는 낮은 기준을 세우세요."
          }
        ];
      } else {
        emoji = "⚫";
        title = "극한 귀찮음";
        colorClass = "text-gray-900";
        desc = "의지가 아니라 시스템의 문제입니다. 절대 의지로 밀지 마세요.";
        recommendations = [
          {
            title: "환경 바꾸기 (가장 쉽고 빠름)",
            desc: "물리적 공간을 바꾸세요. 다른 카페, 다른 방, 다른 자리만 가도 달라집니다."
          },
          {
            title: "자동화 시스템 만들기",
            desc: "매번 결정하지 않아도 되는 자동화를 구축하세요. 알림, 리마인더, 자동 실행 등."
          },
          {
            title: "루틴 3개만 고정하기",
            desc: "하루에 반드시 하는 루틴을 3개만 정해서 고정하세요. (예: 아침 물 마시기, 저녁 일기 쓰기)"
          },
          {
            title: "전원 끄고 재부팅하기",
            desc: "하루 정도 완전히 쉬고, 다음 날 아침에 다시 시작하세요. 뇌도 재부팅이 필요합니다."
          },
          {
            title: "도움 요청하기",
            desc: "혼자 하려 하지 말고, 누군가에게 도움을 요청하거나 함께 하는 방법을 찾아보세요."
          }
        ];
      }

      resultContent.innerHTML = `
        <div class="text-center mb-6">
          <div class="text-6xl mb-4">${emoji}</div>
          <h2 class="text-3xl md:text-4xl font-bold mb-3 ${colorClass}">${title}</h2>
          <p class="text-lg text-gray-700 leading-relaxed mb-2">총점: <strong>${total}점</strong> / 28점</p>
        </div>
        
        <div class="border-t border-gray-200 pt-6 mb-6">
          <p class="text-base md:text-lg text-gray-800 leading-relaxed mb-6">${desc}</p>
        </div>

        <div class="mt-8">
          <h3 class="text-xl font-bold mb-4 text-gray-900">💡 지금 바로 적용할 수 있는 최소행동 추천</h3>
          <div class="space-y-4">
            ${recommendations.map((rec, idx) => `
              <div class="recommendation-card bg-gray-50 p-5 rounded-lg border-l-4 ${idx === 0 ? 'border-gray-900' : 'border-gray-300'}">
                <h4 class="font-bold text-gray-900 mb-2">${rec.title}</h4>
                <p class="text-sm text-gray-600">${rec.desc}</p>
              </div>
            `).join('')}
          </div>
        </div>
      `;

      resultBox.classList.remove("hidden");
      resultBox.scrollIntoView({ behavior: 'smooth', block: 'start' });

      // 결과 공유를 위한 데이터 저장
      window.currentResult = { total, title, emoji };
    });

    function shareResult() {
      const result = window.currentResult;
      if (!result) return;

      const text = `귀찮음 진단 결과: ${result.emoji} ${result.title} (${result.total}점)\n\n7가지 과학적 요인으로 분석하는 귀찮음 진단기\n${window.location.href}`;

      if (navigator.share) {
        navigator.share({
          title: '귀찮음 진단기',
          text: text,
          url: window.location.href
        }).catch(() => {
          copyToClipboard(text);
        });
      } else {
        copyToClipboard(text);
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('결과가 클립보드에 복사되었습니다!');
      }).catch(() => {
        alert('공유 기능을 사용할 수 없습니다. 링크를 직접 복사해주세요.');
      });
    }
  </script>
</body>
</html>
