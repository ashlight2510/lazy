    <!-- Navigation Buttons -->

          { value: "0", text: "전혀 아니다 - 할 일이 명확하고 작은 단위로 나뉘어 있음" },
          { value: "1", text: "조금 그렇다 - 가끔 막막한 느낌이 듦" },
          { value: "2", text: "보통이다 - 일부는 명확하고 일부는 모호함" },
          { value: "3", text: "꽤 그렇다 - 대부분 막연하고 크게 느껴짐" },
          { value: "4", text: "매우 그렇다 - 정말 크고 모호해서 시작조차 못하겠음" }
        ]
      },
      {
        id: 3,
        name: "q3",
        label: "Q3. 지금 하는 일의 결과나 보상이 너무 멀리 있어서 동기가 잘 생기지 않나요?",
        subtitle: "(보상의 거리감)",
        options: [
          { value: "0", text: "전혀 아니다 - 결과가 가까워서 동기가 잘 생김" },
          { value: "1", text: "조금 그렇다 - 가끔 보상이 멀게 느껴짐" },
          { value: "2", text: "보통이다 - 보상이 조금은 멀지만 괜찮음" },
          { value: "3", text: "꽤 그렇다 - 보상이 너무 멀어서 의욕이 잘 안 생김" },
          { value: "4", text: "매우 그렇다 - 보상이 정말 멀어서 시작할 이유가 없음" }
        ]
      },
      {
        id: 4,
        name: "q4",
        label: "Q4. 최근 스트레스를 많이 받았거나 감정적으로 지친 상태인가요?",
        subtitle: "(감정 에너지 고갈 및 스트레스 수준)",
        options: [
          { value: "0", text: "전혀 아니다 - 컨디션 좋고 스트레스 거의 없음" },
          { value: "1", text: "조금 그렇다 - 가끔 스트레스 받지만 괜찮음" },
          { value: "2", text: "보통이다 - 적당한 스트레스 수준" },
          { value: "3", text: "꽤 그렇다 - 스트레스가 많고 감정적으로 지침" },
          { value: "4", text: "매우 그렇다 - 완전히 지쳐 있고 감정 에너지가 바닥" }
        ]
      },
      {
        id: 5,
        name: "q5",
        label: "Q5. 해야 할 일이나 선택할 옵션이 너무 많아서 머리가 복잡하고 결정하기 힘든가요?",
        subtitle: "(결정 피로 및 선택 과부하)",
        options: [
          { value: "0", text: "전혀 아니다 - 선택지가 명확하고 결정하기 쉬움" },
          { value: "1", text: "조금 그렇다 - 가끔 선택지가 많아서 고민됨" },
          { value: "2", text: "보통이다 - 적당히 선택할 게 있음" },
          { value: "3", text: "꽤 그렇다 - 선택지가 너무 많아서 머리가 아픔" },
          { value: "4", text: "매우 그렇다 - 결정할 게 너무 많아서 아예 못 함" }
        ]
      },
      {
        id: 6,
        name: "q6",
        label: "Q6. 오늘 몸이 피곤하거나 졸리거나 컨디션이 좋지 않은가요?",
        subtitle: "(신체적 피로도)",
        options: [
          { value: "0", text: "전혀 아니다 - 컨디션 매우 좋음, 에너지 충만" },
          { value: "1", text: "조금 그렇다 - 약간 피곤하지만 큰 문제 없음" },
          { value: "2", text: "보통이다 - 평소와 비슷한 컨디션" },
          { value: "3", text: "꽤 그렇다 - 피곤하고 컨디션이 안 좋음" },
          { value: "4", text: "매우 그렇다 - 몸이 매우 피곤하고 움직이기 힘듦" }
        ]
      },
      {
        id: 7,
        name: "q7",
        label: "Q7. 해야 할 일이 루틴화되어 있지 않아서 매번 새로 생각하고 결정해야 하나요?",
        subtitle: "(자동화 및 루틴 여부)",
        options: [
          { value: "0", text: "전혀 아니다 - 이미 자동화된 루틴이라 쉽게 할 수 있음" },
          { value: "1", text: "조금 그렇다 - 대부분 루틴화되어 있고 일부만 새로 해야 함" },
          { value: "2", text: "보통이다 - 반반 정도" },
          { value: "3", text: "꽤 그렇다 - 대부분이 새로 생각하고 결정해야 하는 일" },
          { value: "4", text: "매우 그렇다 - 모든 게 새롭고 루틴이 없어서 매우 힘듦" }
        ]
      }
    ];

    // 상태 관리
    let currentQuestionIndex = 0;
    let answers = {};

    // 초기화
    function init() {
      showQuestion(0);
      updateProgress();
    }

    // 질문 표시
    function showQuestion(index) {
      const question = questions[index];
      const container = document.getElementById("questionContainer");
      
      container.innerHTML = `
        <div class="question-group bg-white p-5 md:p-6 rounded-xl shadow-sm border border-gray-200 animate-fadeIn">
          <label class="block font-semibold text-gray-900 mb-3 text-base md:text-lg">
            ${question.label}
            <span class="block text-xs text-gray-500 font-normal mt-1">${question.subtitle}</span>
          </label>
          <select 
            id="questionSelect"
            name="${question.name}" 
            class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-gray-900 focus:outline-none transition-colors text-base"
            onchange="saveAnswer('${question.name}', this.value)"
          >
            <option value="">선택해주세요</option>
            ${question.options.map(opt => `
              <option value="${opt.value}" ${answers[question.name] === opt.value ? 'selected' : ''}>${opt.text}</option>
            `).join('')}
          </select>
        </div>
      `;

      // 저장된 답변이 있으면 선택
      if (answers[question.name]) {
        document.getElementById("questionSelect").value = answers[question.name];
      }

      // 버튼 상태 업데이트
      updateButtons();
    }

    // 답변 저장
    function saveAnswer(name, value) {
      answers[name] = value;
    }

    // 진행도 업데이트
    function updateProgress() {
      const totalQuestions = questions.length;
      const current = currentQuestionIndex + 1;
      const percent = Math.round((current / totalQuestions) * 100);

      document.getElementById("progressText").textContent = `질문 ${current} / ${totalQuestions}`;
      document.getElementById("progressPercent").textContent = `${percent}%`;
      document.getElementById("progressBar").style.width = `${percent}%`;
    }

    // 버튼 상태 업데이트
    function updateButtons() {
      const prevButton = document.getElementById("prevButton");
      const nextButton = document.getElementById("nextButton");
      const currentQuestion = questions[currentQuestionIndex];

      // 이전 버튼 표시/숨김
      if (currentQuestionIndex === 0) {
        prevButton.classList.add("hidden");
      } else {
        prevButton.classList.remove("hidden");
      }

      // 다음 버튼 텍스트 변경
      if (currentQuestionIndex === questions.length - 1) {
        nextButton.textContent = "결과 보기";
      } else {
        nextButton.textContent = "다음";
      }
    }

    // 다음 질문으로 이동
    function goToNextQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      const selectElement = document.getElementById("questionSelect");
      
      if (!selectElement || !selectElement.value) {
        alert("답변을 선택해주세요.");
        return;
      }

      saveAnswer(currentQuestion.name, selectElement.value);

      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        showQuestion(currentQuestionIndex);
        updateProgress();
      } else {
        // 마지막 질문이면 결과 표시
        showResult();
      }
    }

    // 이전 질문으로 이동
    function goToPreviousQuestion() {
      if (currentQuestionIndex > 0) {
        const currentQuestion = questions[currentQuestionIndex];
        const selectElement = document.getElementById("questionSelect");
        if (selectElement) {
          saveAnswer(currentQuestion.name, selectElement.value);
        }
        
        currentQuestionIndex--;
        showQuestion(currentQuestionIndex);
        updateProgress();
      }
    }

    // 결과 표시
    function showResult() {
      // 진행 바와 질문 컨테이너 숨기기
      document.getElementById("progressSection").classList.add("hidden");
      document.getElementById("questionContainer").classList.add("hidden");
      document.getElementById("navigationButtons").classList.add("hidden");

      // 총점 계산
      let total = 0;
      Object.values(answers).forEach(value => {
        total += Number(value) || 0;
      });

      let title = "";
      let emoji = "";
      let desc = "";
      let recommendations = [];
      let colorClass = "";

      if (total <= 7) {
        emoji = "🟡";
        title = "가벼운 귀찮음";
        colorClass = "text-yellow-600";
        desc = "생각만 줄이면 바로 움직인다. 지금 필요한 건 <strong>행동의 시작점 1cm 줄이기</strong>입니다.";
        recommendations = [
          {
            title: "할 일을 30초짜리 조각으로 쪼개기",
            desc: "큰 일을 생각하지 말고, 지금 당장 30초만에 할 수 있는 가장 작은 행동을 찾아보세요."
          },
          {
            title: "2분 타이머로 시작하기",
            desc: "2분만 해보고 멈춰도 된다고 생각하면, 시작하기가 훨씬 쉬워집니다."
          },
          {
            title: "첫 번째 작은 단계만 정하기",
            desc: "'프로젝트 완성'이 아니라 '첫 이메일 작성'만 생각하세요."
          }
        ];
      } else if (total <= 14) {
        emoji = "🟠";
        title = "중간 귀찮음";
        colorClass = "text-orange-600";
        desc = "뇌가 에너지를 아끼는 중입니다. <strong>모호함 제거</strong>가 핵심입니다.";
        recommendations = [
          {
            title: "'어디서부터?'를 '이거부터!'로 바꾸기",
            desc: "막막한 질문 대신, '바로 이거부터!'라고 구체적으로 정해보세요."
          },
          {
            title: "할 일을 3단계로만 나누기",
            desc: "너무 세분화하지 말고, 큰 그림을 3단계로만 나누면 명확해집니다."
          },
          {
            title: "만약의 상황 미리 정하기",
            desc: "'만약 이렇게 되면?' 시나리오를 미리 생각해두면 결정 피로가 줄어듭니다."
          },
          {
            title: "타임박싱으로 마감 만들기",
            desc: "무한정 시간이 있다고 생각하면 더 못 하게 됩니다. '오늘 3시까지'처럼 명확한 마감을 만드세요."
          }
        ];
      } else if (total <= 21) {
        emoji = "🔴";
        title = "심한 귀찮음";
        colorClass = "text-red-600";
        desc = "감정 에너지가 빠져 있습니다. <strong>휴식이 생산성</strong>입니다.";
        recommendations = [
          {
            title: "감정 에너지 회복 시간 갖기",
            desc: "무리하지 말고, 20-30분 가벼운 휴식(산책, 음악, 명상)을 취하세요."
          },
          {
            title: "자동 루틴 만들기",
            desc: "의지력을 쓰지 않아도 되는 작은 루틴부터 시작하세요. (예: 매일 아침 물 한 잔)"
          },
          {
            title: "스트레스 원인 최소화하기",
            desc: "지금 당장 제거할 수 있는 스트레스 요인 하나를 찾아 없애보세요."
          },
          {
            title: "낮은 기준으로 시작하기",
            desc: "완벽하게 하려 하지 말고, '일단 시작'만 하는 낮은 기준을 세우세요."
          }
        ];
      } else {
        emoji = "⚫";
        title = "극한 귀찮음";
        colorClass = "text-gray-900";
        desc = "의지가 아니라 시스템의 문제입니다. 절대 의지로 밀지 마세요.";
        recommendations = [
          {
            title: "환경 바꾸기 (가장 쉽고 빠름)",
            desc: "물리적 공간을 바꾸세요. 다른 카페, 다른 방, 다른 자리만 가도 달라집니다."
          },
          {
            title: "자동화 시스템 만들기",
            desc: "매번 결정하지 않아도 되는 자동화를 구축하세요. 알림, 리마인더, 자동 실행 등."
          },
          {
            title: "루틴 3개만 고정하기",
            desc: "하루에 반드시 하는 루틴을 3개만 정해서 고정하세요. (예: 아침 물 마시기, 저녁 일기 쓰기)"
          },
          {
            title: "전원 끄고 재부팅하기",
            desc: "하루 정도 완전히 쉬고, 다음 날 아침에 다시 시작하세요. 뇌도 재부팅이 필요합니다."
          },
          {
            title: "도움 요청하기",
            desc: "혼자 하려 하지 말고, 누군가에게 도움을 요청하거나 함께 하는 방법을 찾아보세요."
          }
        ];
      }

      const resultContent = document.getElementById("resultContent");
      resultContent.innerHTML = `
        <div class="text-center mb-6">
          <div class="text-6xl mb-4">${emoji}</div>
          <h2 class="text-3xl md:text-4xl font-bold mb-3 ${colorClass}">${title}</h2>
          <p class="text-lg text-gray-700 leading-relaxed mb-2">총점: <strong>${total}점</strong> / 28점</p>
        </div>
        
        <div class="border-t border-gray-200 pt-6 mb-6">
          <p class="text-base md:text-lg text-gray-800 leading-relaxed mb-6">${desc}</p>
        </div>

        <div class="mt-8">
          <h3 class="text-xl font-bold mb-4 text-gray-900">💡 지금 바로 적용할 수 있는 최소행동 추천</h3>
          <div class="space-y-4">
            ${recommendations.map((rec, idx) => `
              <div class="recommendation-card bg-gray-50 p-5 rounded-lg border-l-4 ${idx === 0 ? 'border-gray-900' : 'border-gray-300'}">
                <h4 class="font-bold text-gray-900 mb-2">${rec.title}</h4>
                <p class="text-sm text-gray-600">${rec.desc}</p>
              </div>
            `).join('')}
          </div>
        </div>
      `;

      const resultBox = document.getElementById("result");
      resultBox.classList.remove("hidden");
      resultBox.scrollIntoView({ behavior: 'smooth', block: 'start' });

      // 결과 공유를 위한 데이터 저장
      window.currentResult = { total, title, emoji };
    }

    function shareResult() {
      const result = window.currentResult;
      if (!result) return;

      const text = `귀찮음 진단 결과: ${result.emoji} ${result.title} (${result.total}점)\n\n7가지 과학적 요인으로 분석하는 귀찮음 진단기\n${window.location.href}`;

      if (navigator.share) {
        navigator.share({
          title: '귀찮음 진단기',
          text: text,
          url: window.location.href
        }).catch(() => {
          copyToClipboard(text);
        });
      } else {
        copyToClipboard(text);
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('결과가 클립보드에 복사되었습니다!');
      }).catch(() => {
        alert('공유 기능을 사용할 수 없습니다. 링크를 직접 복사해주세요.');
      });
    }

    // 페이지 로드 시 초기화
    init();
  </script>
</body>
</html>
